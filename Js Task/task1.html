<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        display: block;
        width: 20%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- swapping buttons -->
      <div class="btn btn-primary btn1">1</div>
      <div class="btn btn-primary btn2">2</div>
      <div class="btn btn-primary btn3">3</div>
      <div class="btn btn-primary btn4">4</div>
      <div class="btn btn-primary btn5">5</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- here i write script for swaping items -->
    <script>
      $(".btn").on("click", function () {
        var clickedindex = $(this).index();
        if (clickedindex > 0) {
          var upperbutton = $(this).prev();
          $(this).insertBefore(upperbutton);
        } else {
          var bellobutton = $(this).next();
          $(this).insertAfter(bellobutton);
        }
      });
    </script>
  </body>
</html>
